<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coming soon...</h1>
        <div class="countdown">
            <div>
                <span>9</span>
                <p>Days</p>
            </div>
            <div>
                <span>19</span>
                <p>Hours</p>
            </div>
            <div>
                <span>52</span>
                <p>Min</p>
            </div>
            <div>
                <span>48</span>
                <p>Sec</p>
            </div>
        </div>
        <div class="preview">
            <iframe 
                class="video-frame" 
                src="https://www.youtube.com/embed/DOB6Ba4rZ3U" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <p class="subtitle">The future of editing is here. Be part of it.</p>
        <button class="waitlist-btn" onclick="openPopup()">âœ¨ Join the waitlist</button>
    </div>

    <!-- Popup Form -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Join the Waitlist</h2>
            <form id="waitlist-form" onsubmit="submitForm(); return false;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            
                <label for="phone">Phone (optional):</label>
                <input type="text" id="phone" name="phone" placeholder="Your phone number">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">Select your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Karnataka">Karnataka</option>
                    <!-- Add more states as needed -->
                </select>
            
                <button type="submit" class="join-btn">Join</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
